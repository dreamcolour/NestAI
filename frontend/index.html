<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest AI | Study Smarter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-bg"></div>
    <header>
        <div class="logo">
            <span class="neon">Nest</span> AI
        </div>
    </header>
    
    <main class="landing">
        <div class="hero">
            <h1>Study Smarter with <span class="neon">AI</span></h1>
            <p>Personalized learning powered by neuroscience and Japanese minimalism</p>
            <div class="cta">
                <button id="getStarted">Get Started</button>
                <button id="featuresBtn">See Features</button>
            </div>
        </div>
        
        <div class="auth-box">
            <div class="tabs">
                <button class="active" data-tab="login">Login</button>
                <button data-tab="signup">Sign Up</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Enter Study Nest</button>
            </form>
            
            <form id="signupForm" class="auth-form hidden">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>
    
    <section id="features" class="features">
        <!-- Feature cards with icons -->
    </section>

    <script src="js/dashboard.js"></script>
</body>
</html>
